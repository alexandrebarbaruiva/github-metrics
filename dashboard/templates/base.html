<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Github Metrics Dashboard</title>

    {% include 'base/css.html' %}
    {% include 'base/bootstrap_defaults.html' %}
</head>

<body>
    <div class="container-fluid">
        <h1>Dashboard</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="card col-md-2">
                    <div class="card-body">
                        <h5 class="card-title">Commits</h5>
                        <p class="card-text">251</p>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="card col-md-2">
                    <div class="card-body">
                        <h5 class="card-title">PR's</h5>
                        <p class="card-text">97</p>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="card col-md-2">
                    <div class="card-body">
                        <h5 class="card-title">Contributors</h5>
                        <p class="card-text">21</p>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="card col-md-2">
                    <div class="card-body">
                        <h5 class="card-title">Closed issues</h5>
                        <p class="card-text">76</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        {% block content %}{% endblock content %}
    </div>

    {% include 'base/js.html' %}

    <script>
        $(document).ready(function () {
            {% block jquery %}{% endblock %}
        })
    </script>
</body>
</html>
